<span class="twitter">
    <a href=""
       socialshare
       socialshare-provider="twitter"
       socialshare-text="I just created a tiny URL: {{item.title}}"
       socialshare-url="{{item.fullShortUrl}}"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
</span>
<span class="facebook">
    <a href=""
       socialshare
       socialshare-provider="facebook"
       socialshare-url="{{item.longUrl}}"><i class="fa fa-facebook fa-2x" aria-hidden="true"></i></a>
</span>
<span class="google">
    <a href=""
       socialshare
       socialshare-provider="google"
       socialshare-url="{{item.longUrl}}"><i class="fa fa-google fa-2x" aria-hidden="true"></i></a>
</span>
<span class="pinterest">
    <a href=""
       socialshare
       socialshare-provider="pinterest"
       socialshare-text="I just created a tiny URL: {{item.title}}"
       socialshare-media="{{item.image}}"
       socialshare-url="{{item.fullShortUrl}}"><i class="fa fa-pinterest fa-2x" aria-hidden="true"></i></a>
</span>
<span class="reddit">
    <a href=""
       socialshare
       socialshare-provider="reddit"
       socialshare-text="I just created a tiny URL: {{item.title}}"
       socialshare-url="{{item.fullShortUrl}}"><i class="fa fa-reddit fa-2x" aria-hidden="true"></i></a>
</span>

<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Input your long URL</h4>
        <form ng-submit="submit()">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="longUrl" />
            </div>
            <div class="form-group" ng-init="isPublic = true" ng-show="isLoggedIn()">
                <toggle-switch
                        ng-model="isPublic"
                        on-label="Public"
                        off-label="Private">
                </toggle-switch> Make this public on the feed?
            </div>
            <input type="submit" value="Get Your TinyURL" class="btn btn-primary"/>
        </form>
    </div>
</div>

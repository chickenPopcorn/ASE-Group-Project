<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h4>Input your long URL</h4>
        <form ng-submit="submit()" name="homeForm" novalidate>
            <div class="form-group" ng-class="{ 'has-error' : homeForm.longUrl.$invalid && homeForm.longUrl.$dirty }">
                <input type="text" class="form-control" name="longUrl" ng-model="longUrl" required  />
                <div class="help-block" ng-if="homeForm.longUrl.$dirty" ng-messages="homeForm.longUrl.$error">
                    <div ng-message="required">Please input a long URL.</div>
                </div>
            </div>
            <div class="form-group" ng-init="isPublic = true" ng-show="isLoggedIn()">
                <toggle-switch
                        ng-model="isPublic"
                        on-label="Public"
                        off-label="Private">
                </toggle-switch> Make this public on the feed?
            </div>
            <input type="submit" value="Get Your TinyURL" class="btn btn-primary" ng-disabled="homeForm.$invalid" />
        </form>
    </div>
</div>

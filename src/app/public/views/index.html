    <body ng-app="tinyurlApp">
        <div ng-controller="navController" class="navbar navbar-default navbar-static-top" ng-cloak>
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">TinyURL</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ng-hide="isLoggedIn()"><a href="#/login" title="Sign in">Sign in</a></li>
                    <li ng-show="isLoggedIn()"><a href="#/feed" title="Feed">Feed</a></li>
                    <li ng-show="isLoggedIn()"><a ng-click="logout()" href="" title="Sign out">Sign out</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div ng-view></div>
        </div>
